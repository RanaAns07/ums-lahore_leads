version: '3.9'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: ums-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ums_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-ums_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - ums-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-ums_admin} -d ${DB_NAME:-ums_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"

  # ============================================
  # Redis Cache & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ums-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ums-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # NestJS API Application
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: ums-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://${DB_USER:-ums_admin}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-ums_db}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}

      # JWT (inject from .env)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # Admin Bootstrap
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_LEGAL_NAME: ${ADMIN_LEGAL_NAME}

      # Storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}

      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      FROM_EMAIL: ${FROM_EMAIL}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      POSTMARK_API_KEY: ${POSTMARK_API_KEY}

      # LMS
      LMS_PROVIDER: ${LMS_PROVIDER:-none}
      LMS_API_URL: ${LMS_API_URL}
      LMS_API_KEY: ${LMS_API_KEY}

      # Webhooks
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}

    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - ums-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # ============================================
  # Nginx Reverse Proxy (Optional - for SSL)
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: ums-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - ums-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  ums-network:
    driver: bridge
